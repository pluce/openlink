name: Deploy website to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'docs/**'
      - 'crates/**/README.md'
      - 'README.md'
      - '.github/workflows/deploy-website-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        env:
          SITE_URL: ${{ vars.GH_PAGES_SITE_URL || format('https://{0}.github.io', github.repository_owner) }}
          BASE_PATH: ${{ vars.GH_PAGES_BASE_PATH || format('/{0}', github.event.repository.name) }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
